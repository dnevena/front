<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Description</th>
      <th scope="col">User</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th scope="row">{{item.id}}</th>
      <td>{{item.title}}</td>
      <td>{{item.description}}</td>
      <td>{{item.user.username}}</td>
    </tr>
  </tbody>
</table>
